<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout con Bootstrap e Card</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .logo {
        width: 100px;
        height: 100px;
        background-color: #ccc;
    }
    .footer {
        background-color: #f8f9fa;
        padding: 40px 0;
    }
    .card img {
        width: 150px;
        height: 225px;
        object-fit: cover;
        border-radius: 2% 0 0 2%;
    }
    .navbar-custom {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .navbar-links {
        display: flex;
        justify-content: center;
        flex-grow: 1;
    }
    .navbar-links a {
        margin: 0 20px;
    }
    .logo-container {
        display: flex;
        justify-content: flex-start;
        align-items: center;
    }
    .area-riservata {
        display: flex;
        justify-content: flex-end;
        align-items: center;
    }
    .social-icons a {
        margin: 0 10px;
        color: #000;
        font-size: 24px;
    }
    .card-content {
        display: flex;
        align-items: center;
        flex-direction: row;
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="container-fluid py-3 border-bottom">
  <nav class="navbar navbar-expand-sm navbar-light p-0">
    <div class="container-fluid px-0">
      <!-- Logo -->
      <div class="d-flex justify-content-center align-items-center" style="width: 160px; height: 160px;">
        <img src="/static/logo_piccolo_no_sfondo.png" alt="logo" class="img-fluid" style="max-height: 100%; width: auto;">
      </div>

      <!-- Hamburger button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Contenuto navbar collassabile -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mx-auto text-center">
          <li class="nav-item px-2">
            <a class="nav-link" th:href="@{/}">Home</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" th:href="@{/itinerari}">Itinerari</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" th:href="@{/guide}">Guide</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" th:href="@{/#chi-siamo}">Chi Siamo</a>
          </li>
        </ul>

        <!-- Area Riservata -->
        <div class="text-center text-sm-end mt-3 mt-sm-0">
          <a th:href="@{/areariservata}" class="btn btn-outline-secondary">Area Riservata</a>
        </div>
      </div>
    </div>
  </nav>
</header>

<!-- Card Section -->
<section class="container py-5">
  <div class="row mb-4">
    <!-- Card 1 -->
    <div class="col-md-6" th:each="guida : ${listaGuide}">
      <div class="card card-content">
        <img th:src="@{${guida.foto == null ? 'markerImage.png' : guida.foto}}" class="card-img-left" alt="Guida 1">
        <div class="card-body">
          <h5 class="card-title" th:text="${guida.nome + ' ' + guida.cognome}">Guida 1</h5>
          <p class="card-text" th:text="${guida.descrizione}">Descrizione card guida.</p>
        </div>
      </div>
    </div>
    <!-- Card 2 -->
  </div>


<!-- Footer -->
<footer class="footer mt-5">
  <div class="container">
    <div class="row">
      <!-- Contacts -->
      <div class="col-md-6">
        <h5>Contatti</h5>
        <ul class="list-unstyled">
          <li>Email: info@example.com</li>
          <li>Telefono: +39 123 456 789</li>
          <li>Indirizzo: Via Roma 123, 00100 Roma, Italia</li>
        </ul>
      </div>
      <!-- Social -->
      <div class="col-md-6 text-md-end">
        <h5>Seguici sui Social</h5>
        <div class="social-icons">
          <a href="#"><i class="bi bi-facebook"></i></a>
          <a href="#"><i class="bi bi-twitter"></i></a>
          <a href="#"><i class="bi bi-instagram"></i></a>
          <a href="#"><i class="bi bi-linkedin"></i></a>
        </div>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" rel="stylesheet">
</body>
</html>
