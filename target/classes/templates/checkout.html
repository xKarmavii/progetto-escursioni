<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Checkout</h2>

  <form id="checkoutForm">
    <!-- Sezione Dettagli Cliente -->
    <div class="card mb-4">
      <div class="card-header">
        <h4>Dettagli Cliente</h4>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="name" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="name" placeholder="Inserisci il tuo nome completo" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Inserisci la tua email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Numero di Telefono</label>
          <input type="tel" class="form-control" id="phone" placeholder="Inserisci il tuo numero di telefono" required>
        </div>
      </div>
    </div>

    <!-- Sezione Metodo di Pagamento -->
    <div class="card mb-4">
      <div class="card-header">
        <h4>Metodo di Pagamento</h4>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Numero di Carta</label>
          <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="expiryDate" class="form-label">Data di Scadenza</label>
            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="123" required>
          </div>
        </div>
      </div>
    </div>

    <!-- Sezione Riepilogo Ordine -->
    <div class="card mb-4">
      <div class="card-header">
        <h4>Riepilogo Ordine</h4>
      </div>
      <div class="card-body">
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between">
            <span>Totale Itinerario</span>
            <strong>â‚¬50.00</strong>
          </li>
        </ul>
      </div>
    </div>

    <!-- Pulsante di Invio -->
    <button type="submit" class="btn btn-primary btn-lg w-100">Completa il Pagamento</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
